                "differentDataset": "true",

              toolbar-config='{
                "config": {
                  "crosshair": "true"
                  }
              }'

            <px-vis-xy-chart
              id="xy"
              x="{{xXY}}"
              y="{{yXY}}"
              margin='{
                "top": 5,
                "bottom":25,
                "left":50,
                "right": 10
              }'
              render-to-canvas
              cursor-config='{
                "horizontalLine": "none"
              }'
              series-config='{
                "y1":{"y":"y1"},
                "y2":{"y":"y2"},
                "y3":{"y":"y3"}
              }'

                "x": [-22.24199292206744, -0.43866923095145993],
                "y": [-33.52963395931802, 28.004654266239058]
              }'
              register-config='{
                "width": "200",
                "forceDateTimeDisplay": "true"
              }'
              default-series-config='{
                "type": "scatter",
                "x": "y0"
              }'
              highlighter-config='{
                "differentDataset": "true"
              }'
              chart-data="[[chartData]]"
              complete-series-config="{{completeSeriesConfigXY}}"
              toolbar-config='{
                "config": {
                  "crosshairWithOptions": "true"
                  }
              }'
              time-data="timeStamp"
              crosshair-data="{{crosshairData}}">
            </px-vis-xy-chart>
          </div>
          <div class="minHeight">
            <!-- series-key="TimeStamp" -->
            <px-vis-parallel-coordinates
              id="para"
              chart-data="[[chartData]]"
              skip-keys='{"x":true, "DLN_MODE": true, "UnitNumber": true, "TimeStamp": true}'
              series-key="timeStamp"
              match-ticks
              generate-axes-from-data
              highlighter-config='{
                "drawWithLocalCrosshairData": true,
                "differentDataset": "true"
              }'
              crosshair-data="{{crosshairData}}"
              toolbar-config='{
                "config": {
                  "crosshair": "true"
                  }
              }'>
            </px-vis-parallel-coordinates>
          </div>
          <div class="minHeight">
            <!-- series-key="TimeStamp" -->
            <px-vis-radar
              id="radar"
              chart-data="[[chartData]]"
              skip-keys='{"x":true, "DLN_MODE": true, "UnitNumber": true, "TimeStamp": true}'
              series-key="timeStamp"
              generate-axes-from-data
              highlighter-config='{
                "drawWithLocalCrosshairData": true,
                "differentDataset": "true"
              }'
              crosshair-data="{{crosshairData}}"
