<dom-module id="px-vis-iron-list">
  <template>
    <!-- <style include="px-vis-demos-ts-split-x-styles"></style> -->
    <iron-list items="[[_internalData]]" as="item" style="height: 100vh">
      <template>
        <div>
          <template is="dom-if" if="[[item.isTimeseries]]">
            <px-vis-timeseries
              chart-data="[[item.chartData]]"
              series-config="[[item.seriesConfig]]"
              chart-extents="[[item.chartExtents]]"
              disable-navigator
              height="300"
              render-to-canvas
              draw-debounce-time='{
                "chartData": 150,
                "filteredChartData": 150,
                "highlightData": 10,
                "markers": 10
              }'
            >
            </px-vis-timeseries>
          </template>
          <template is="dom-if" if="[[item.isXY]]">
            <px-vis-xy-chart
              chart-data="[[item.chartData]]"
              series-config="[[item.seriesConfig]]"
              chart-extents="[[item.chartExtents]]"
              height="300"
              margin='{"bottom": 25, "left": 40}'
              render-to-canvas
              draw-debounce-time='{
                "chartData": 150,
                "filteredChartData": 150,
                "highlightData": 10,
                "markers": 10
              }'
              prevent-web-worker-synchronization
            >
            </px-vis-xy-chart>
          </template>
          <template is="dom-if" if="[[item.isPolar]]">
              <div style="height: 300px">
                <px-vis-polar
                  chart-data="[[item.chartData]]"
                  series-config="[[item.seriesConfig]]"
                  chart-extents="[[item.chartExtents]]"
                  render-to-canvas
                  draw-debounce-time='{
                    "chartData": 150,
                    "filteredChartData": 150,
                    "highlightData": 10,
                    "markers": 10
                  }'
                >
                </px-vis-polar>
              </div>
            </template>
        </div>
      </template>
    </iron-list>


  </template>
</dom-module>
<script src="dist/px-vis-iron-list.js"></script>
